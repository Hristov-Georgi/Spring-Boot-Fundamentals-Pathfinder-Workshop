<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head :: head}"></head>
<body>
<div class="wrapper">
    <!-- Navigation -->
<header>
    <nav th:replace="~{/fragments/nav :: nav}"></nav>
</header>

     <section class="road" th:each="m : ${motorcycleRoutes}" th:object="${m}">
        <div>
            <h2 th:text="*{name}">Title</h2>
            <p th:text="*{description}">Very long description</p>
            <a th:href="@{/routes/details/{id}(id = *{id})}" class="btn">Learn More</a>
        </div>
        <img class="rounded-circle w-75 ml-5" th:src="*{pictureUrl}" alt="Title image">
    </section>
</div>
<!-- Wrapper Ends -->
</body>
<footer th:replace="~{/fragments/footer :: footer}"></footer>
</html>
