<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">

        <div class="row g-3 align-items-center">

            <form action="/users/login"
                  method="POST"
                  th:object="${userLoginBindingModel}">
                <small th:if="${notFound}" class="text-danger col-12 text-center">Incorrect username or password</small>
                <div>
                    <div class="col-auto">
                        <label for="username" class="col-form-label ">Username</label>

                    </div>
                    <div class="col-auto">

                        <input  type="text"
                                th:field="*{username}"

                               id="username"
                               class="form-control"
                               aria-describedby="usernameHelpInline"
                                placeholder="Enter username">
                        <small th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}"
                               class="text-danger col-12 text-center">Check username length</small>
                    </div>

                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password"
                               name="password"

                               id="inputPassword" class="form-control"
                               aria-describedby="passwordHelpInline"
                                placeholder="Enter password">
                        <small th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"
                               class="text-danger col-12 text-center">Check password length</small>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                </div>
            </form>
        </div>

    </div>
</main>
<footer th:replace="/fragments/footer::footer"></footer>
</body>
</html>
