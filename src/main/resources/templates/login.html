<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head :: head}"></head>

<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">

        <div class="row g-3 align-items-center">

            <form th:action="@{/users/login}"
                  method="POST">
                <small th:if="${bad_credentials}" class="text-danger col-12 text-center">Incorrect username or password</small>
                <div>

                    <div class="col-auto">
                        <label for="username" class="col-form-label ">Username</label>
                    </div>

                    <div class="col-auto">
                        <input  type="text"
                                name="username"
                                th:value="${username}"
                               id="username"
                                required
                                minlength = "4"
                                maxlength= "20"
                               class="form-control"
                               aria-describedby="usernameHelpInline"
                                placeholder="Enter username">

                    </div>

                </div>
                <div>
                    <div class="col-auto">
                        <label for="password" class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password"
                               name="password"
                               id="password" class="form-control"
                               required
                               minlength= "5"
                               maxlength="20"
                               aria-describedby="passwordHelpInline"
                                placeholder="Enter password">
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                </div>
            </form>
        </div>

    </div>
</main>
<footer th:replace="~{/fragments/footer::footer}"></footer>
</body>
</html>
